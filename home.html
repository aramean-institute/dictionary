<section class="df p1 fdc wc_xm">
    <div class="tac w100">
        <a href="./" key="0"><img class="br50 bos5 red bw5 shade1 hue-rotate" src="https://www.aramean.institute/favicon.ico"></a>
        <h1 class="z08 dimgray">Aramaic Dictionary</h1>
    </div>

    <form class="mt1 mb5" reset="false">
        <input type="text" class="phdark light w100 bs0" if="{% isMobile %};false;focus:true" placeholder="Search" globalize="search" bind="main:inputWord" bindinclude="list.html" bindcache="300">
            <select class="text z07 mt1 fr br2">
            <option value="arc" globalize="all_dialects">All dialects</option>
                <optgroup label="Aramaic (Modern)" globalize="aramaic_modern">
                    <option value="syr">Suryoyo (Standard)</option>
                    <option value="syt">Surayt (Standard West)</option>
                    <option value="syh">Sureth (Standard East)</option>
                    <option value="syn">Soray - Senaya</option>
                    <option value="hrt">Soreth - Hertevin</option>
                    <option value="bhn">Soreth - Gardabani</option>
                    <option value="kqd">Surat - Koy Sanjaq</option>
                    <option value="lhs">Suryo - Mlaḥsô</option>
                    <option value="amw">Suryon - Maaloula</option>
                    <option value="bjf">Lishanid - Barzani</option>
                    <option value="lsd">Lishana Deni - Trans-Zab</option>
                    <option value="trg">Lishana Didan - Trans-Zab</option>
                    <option value="huy">Lishana Noshan - Trans-Zab</option>
                </optgroup>
                <optgroup label="Aramaic (Middle)" globalize="aramaic_middle">
                    <option value="">Chazal</option>
                    <option value="tmr">Aramaya - Babylon</option>
                    <option value="syc">Suryaya - Edessa</option>
                </optgroup>
                <optgroup label="Aramaic (Late)" globalize="aramaic_late">
                    <option value="syr">Aramaya - Edessa</option>
                    <option value="">Palmyrenian</option>
                    <option value="">Hatran</option>
                    <option value="">Nabatean</option>
                </optgroup>
                <optgroup label="Aramaic (Old)" globalize="aramaic_old">
                    <option value="">Samalian</option>
                </optgroup>
                <optgroup label="Aramaic (Imperial)" globalize="aramaic_imperial">
                    <option value="syr">Pahlavi</option>
                </optgroup>
            </select>
        </form>
        
</section>
