<script src="https://cdn.front.nu/nightly/front.js"></script>
<title globalize-get>Word of the Day</title>
<meta property="og:title" content="Word of the Day" />
<meta property="og:description" content="See how it's written and pronounced in different Aramaic dialects." />
<meta property="og:image" content="assets/img/fb_share.png" />
<template srcdoc="../index" src="../_templates/search"></template>
<article id="success" class="wc_xl" bindquery="i:i" bindasset="apikey:api.api_key;endpoint:api.word_of_the_day.endpoint"
  bindglobal="l:globalize.code" data-src="{endpoint}" data-header="Accept:application/json+single"
  data-status="406;#status406" data-onerror="hide:#success" data-loader="#loader" globalize-onsetload="rerun">
  <section>
    <h1 globalize-get>Word of the Day</h1>
    <h2 chronotize-get="F d, Y" marginbottom="1rem">Date</h2>
    <div class="bcwhite p05 bos6 bocblack01 bw1 br05">
      <a data-set="id:id" href="word.html?i={id}" class="df fdc">
        <h2 class="tac z15" margintop="1rem" bindglobal="l:globalize.code" data-get="word.{l}">Word</h2>
        <hr class="shade2" margintop="1rem">
        <span class="aic p05 w100"><span globalize-get>Go-to Word</span> <i class="icon pr025 fr">&#707;</i></span>
      </a>
    </div>
  </section>
  <div class="m0a z07 jcc tac" margintop="2rem">
    <a click="share--open" data-set="id:id" class="aic p05" paddingright="1rem" paddingleft="1rem"
      share--platform="facebook">Share word</a>
  </div>
  <div id="status406" class="tac">
    <img class="br50 m0a w10r h10r bos2 bcred red bw3 shade1 hue-rotate mb2"
      src="https://www.aramean.institute/assets/img/syriac_aramean_tell_halaf_flag.svg">
    <b zoom="2">Word not found</b>
    <hr>
  </div>
  <div id="loader" class="loader"></div>
</article>
