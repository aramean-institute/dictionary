<script src="../../../dist/front.js" title="Category" template="marketplace/app/dictionary/index"></script>

<section json="words" storage="api" bind3="words:?id">
    <h1 class="z08">Category</h1>
    <div id="words" class="box cards list mt05 br0- flc-" iterate="true" datasource="{{ storage:api.dictionary.endpoint }}?select=*&or=(id.eq.{# ?id #},taxonomy.eq.{# ?id #})" dataheader="{{ storage:api.dictionary.headers }}" onerror="alert('Fetch error')" onsuccess="alert('Fetch OK')" datasourceonchange="json">
        <figure class="p1 bcwhite">
            <p class="f2 pl1" jsonget="word.eng" methodfocus="put"></p>
            <p class="tar">{{ jsonget:word.syr }}<a class="icon pl1" if="{{ jsonget:word.syr_lat }};undefined;hide:true" onclick="responsiveVoice.speak('{{ jsonget:word.syr_lat }}', 'Arabic Female', {rate: .8})">&#128264;</a></p>
        </figure>
    </div>
</section>
