<section class="w100 grid" json="words" storage="api">
    <div id="words" class="main box cards list br0-" iterate="true" datasource="{{ storage:api.dictionary.endpoint }}?select=*&word->>{% userLanguage %}=ilike.{# inputWord = toLower = trim #}*" dataheader="{{ storage:api.dictionary.headers }}" onerror="alert('Fetch error')" onsuccess="alert('Fetch OK')">
        <figure class="p1 bcwhite">
            <p class="f2 pl1" jsonget="word.{% userLanguage %}" methodfocus="put"></p>
            <p class="tar">{{ jsonget:word.syr }}<a class="icon pl1" if="{{ jsonget:word.syr_lat }};undefined;hide:true" onclick="responsiveVoice.speak('{{ jsonget:word.syr_lat }}', 'Arabic Female', {rate: .8})">&#128264;</a></p>
        </figure>
    </div>
</section>
