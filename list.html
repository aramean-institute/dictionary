<section class="wc_xl" json="words" storage="api">
    <div id="words" class="main box cards shade1 list br0-" iterate="true" datasource="{{ storage:api.dictionary.endpoint }}?select=*&word->>{% localeCode %}=ilike.{# inputWord = toLower = trim #}*" dataheader="{{ storage:api.dictionary.headers }}" onempty="dom.show('result')" onstart="dom.hide('result')">
        <a href="word.html?id={{ jsonget:id }}">
            <figure class="p1 bcwhite bcblack001_h">
                <p class="f2 pl1" jsonget="word.{% localeCode %}"></p>
            </figure>
        </a>
    </div>
</section>

<section id="result" class="d0">
    <h1>No results found for "{# inputWord = toLower = trim #}"</h1>
</section>
